name: Verify Release Draft

on:
  release:
    types: [prereleased, edited]

jobs:
  verify-release:
    if: github.event.release.prerelease == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Save release body to file
        run: |
          cat << 'EOF' > /tmp/release_body.txt
          ${{ github.event.release.body }}
          EOF

      - name: Verify JIRA tickets
        id: verify
        env:
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/workflows/scripts/verify_jira_tickets.py \
            --release-body-file /tmp/release_body.txt \
            --release-name "${{ github.event.release.name }}" \
            --release-url "${{ github.event.release.html_url }}"
        continue-on-error: true


      - name: Send Slack notification on failure
        if: failure() && steps.verify.outcome == 'failure'
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.TEST_NOTIFY_SLACK_CHANNEL }}
          payload: |
            {
              "text": "リリースドラフト検証エラー",
              "attachments": [
                {
                  "color": "#DC3545",
                  "blocks": [
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "<${{ github.event.release.html_url }}|github>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|actions>"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "JIRAリンクが見つからないか、検証中にエラーが発生しました。"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Generate Slack payload for differences
        if: steps.verify.outputs.has_differences == 'true'
        id: generate_payload
        run: |
          # Base payload
          PAYLOAD=$(cat <<EOF
          {
            "text": "リリースドラフト検証結果 - 差分あり",
            "attachments": [
              {
                "color": "#FFC107",
                "blocks": [
                  {
                    "type": "context",
                    "elements": [
                      {
                        "type": "mrkdwn",
                        "text": "<https://omnisinc.atlassian.net/projects/WOR/versions/${{ steps.verify.outputs.fix_version }}/tab/release-report-all-issues|jira>"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "<${{ github.event.release.html_url }}|github>"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|actions>"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "共通チケット数: ${{ steps.verify.outputs.common_count }}"
                      }
                    ]
                  }
          EOF
          )
          
          # Add only_in_release block if exists
          if [ -n "${{ steps.verify.outputs.only_in_release }}" ]; then
            PAYLOAD+=",
              {
                \"type\": \"section\",
                \"text\": {
                  \"type\": \"mrkdwn\",
                  \"text\": \"*GitHub Changedにのみ存在するチケット:*\n${{ steps.verify.outputs.only_in_release_with_titles }}\"
                }
              }"
          fi
          
          # Add only_in_jira block if exists
          if [ -n "${{ steps.verify.outputs.only_in_jira }}" ]; then
            PAYLOAD+=",
              {
                \"type\": \"section\",
                \"text\": {
                  \"type\": \"mrkdwn\",
                  \"text\": \"*JIRAのみに存在するチケット:*\n${{ steps.verify.outputs.only_in_jira_with_titles }}\"
                }
              }"
          fi
          
          # Close blocks array
          PAYLOAD+="
                ]
              }
            ]
          }"
          
          echo "$PAYLOAD" > slack_payload.json

      - name: Send Slack notification for differences
        if: steps.verify.outputs.has_differences == 'true'
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.TEST_NOTIFY_SLACK_CHANNEL }}
          payload-file-path: slack_payload.json
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send Slack notification for success
        if: steps.verify.outputs.has_differences == 'false' && steps.verify.outcome == 'success'
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.TEST_NOTIFY_SLACK_CHANNEL }}
          payload: |
            {
              "text": "リリースドラフト検証成功",
              "attachments": [
                {
                  "color": "#28A745",
                  "blocks": [
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "<https://omnisinc.atlassian.net/projects/WOR/versions/${{ steps.verify.outputs.fix_version }}/tab/release-report-all-issues|jira>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "<${{ github.event.release.html_url }}|github>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|actions>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "共通チケット数: ${{ steps.verify.outputs.common_count }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "リリースノートとJIRAのチケットは完全に一致しています。"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
