                    "type": "mrkdwn",
                    "text": "*ğŸ§ª ãƒ†ã‚¹ãƒˆ: Draft ãƒªãƒªãƒ¼ã‚¹ã® created ã‚¤ãƒ™ãƒ³ãƒˆæ¤œè¨¼*\n`created` ã‚¤ãƒ™ãƒ³ãƒˆãŒ draft ãƒªãƒªãƒ¼ã‚¹ã§ã‚‚ç™ºç«ã™ã‚‹ã“ã¨ã‚’ç¢ºèªã—ã¾ã—ãŸã€‚\nãƒªãƒªãƒ¼ã‚¹å: `${{ github.event.release.name }}`"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}